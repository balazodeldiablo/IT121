<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="400" height="200"
style="border:1px solid #c3c3c3;">
</canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

function drawFlag () {

ctx.translate(90, 50);
ctx.fillStyle = "red";
ctx.fillRect(0,0,65,100);
ctx.fillStyle = "red";
ctx.fillRect(135,0,65,100);

}

function drawSun () {

ctx.scale(1.1, 1.1);

ctx.beginPath();
ctx.lineWidth = 1;
ctx.lineCap = "butt";
ctx.moveTo(30, 50);
ctx.lineTo(150, 50);

ctx.arc(90, 50, 20, 0, 2 * Math.PI);
ctx.stroke();
ctx.fillStyle = "yellow";
ctx.fill();
ctx.save();

ctx.beginPath();
ctx.arc(90, 50, 10, 0, 2 * Math.PI);
ctx.stroke();
ctx.fillStyle = "blue";
ctx.fill();

ctx.beginPath();
ctx.restore();
ctx.arc(90, 50, 5, 0, 2 * Math.PI);
ctx.stroke();
ctx.fill();

}

setTimeout(drawFlag, 1500);
setTimeout(drawSun, 3000);
setTimeout(function(){
   window.location.reload();
}, 4000);

</script>

</body>
</html>
