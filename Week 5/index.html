<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>
<body>

<h1>I'm the Robo Dealer, are you ready to play?</h1>

<button onclick="dealMeAHand()">Deal me a hand, boss!</button>

<hr><div id="message"></div>

<script>

//First we define an array that will hold the face values of the deck

var stringDeck = [
  "Ace of spades",
  "Ace of hearts",
  "Ace of clubs",
  "Ace of diamonds",
  "Two of spades",
  "Two of hearts",
  "Two of clubs",
  "Two of diamonds",  
  "Three of spades",
  "Three of hearts",
  "Three of clubs",
  "Three of diamonds",
  "Four of spades",
  "Four of hearts",
  "Four of clubs",
  "Four of diamonds",
  "Five of spades",
  "Five of hearts",
  "Five of clubs",
  "Five of diamonds",
  "Six of spades",
  "Six of hearts",
  "Six of clubs",
  "Six of diamonds",
  "Seven of spades",
  "Seven of hearts",
  "Seven of clubs",
  "Seven of diamonds",
  "Eight of spades",
  "Eight of hearts",
  "Eight of clubs",
  "Eight of diamonds",
  "Nine of spades",
  "Nine of hearts",
  "Nine of clubs",
  "Nine of diamonds",
  "Ten of spades",
  "Ten of hearts",
  "Ten of clubs",
  "Ten of diamonds",
  "Jack of spades",
  "Jack of hearts",
  "Jack of clubs",
  "Jack of diamonds",
  "Queen of spades",
  "Queen of hearts",
  "Queen of clubs",
  "Queen of diamonds",
  "King of spades",
  "King of hearts",
  "King of clubs",
  "King of diamonds",
];

function Card(value, faceValue) {
    this.value = value;
    this.faceValue = faceValue;
}

var cardDeck = new Array(52);

function populateDeck() {
  for (var i = 0; i < 52; ++i) {
    cardDeck[i] = new Card();
    cardDeck[i].faceValue = stringDeck[i];
    cardDeck[i].value = i;
  }
}

const handShown = () => {
  return ` - ${cardDeck[Math.floor(Math.random() * 52)].faceValue}<p>
           - ${cardDeck[Math.floor(Math.random() * 52)].faceValue}<p>
           - ${cardDeck[Math.floor(Math.random() * 52)].faceValue}<p>                      
           - ${cardDeck[Math.floor(Math.random() * 52)].faceValue}<p>
           - ${cardDeck[Math.floor(Math.random() * 52)].faceValue}<p>`
}

const dealMeAHand = () => {
  populateDeck();
  $("#message").html(handShown());

  //return false; // prevent page reload
}

</script>

</body>
</html>
